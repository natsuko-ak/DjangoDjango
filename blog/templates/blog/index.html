<!DOCTYPE html>
<html>
    <head>
        <title>ブログ一覧</title>    
    </head>
    <body>
        <h1>ブログ一覧</h1>

        {% if posts %}
            <ul>
                {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <small>作成日時 : {{ post.created_at }}</small>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>記事がまだありません</p>
        {% endif %}
    </body>
</html>
