<!DOCTYPE html>
<html>
    <head>
        <title>ブログ一覧</title>    
    </head>
    <body>
        <h1>記事一覧</h1>

        {% for post in posts %}
            <h2>
                <a href="{% url 'detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.create_at }}</p>
            <p>{{ post.author.username }}</p>
        {% endfor %}
    </body>
</html>
