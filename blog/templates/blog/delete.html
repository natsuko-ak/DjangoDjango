<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>記事削除</title>
</head>
<body>
    <h1>「{{ post.title }}」を削除しますか？</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">削除</button>
        <a href="{% url 'detail' post.id %}">キャンセル</a>
    </form>    
</body>
</html>
